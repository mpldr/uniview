<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Room - Video Sync</title>
		<link href="/bootstrap.min.css" rel="stylesheet">
		<link rel="icon" href="/logo.svg" type="image/svg+xml">
		<style>
.full-height {
	height: 100vh;
}
			dialog {
				border-style: none;
				background-color: transparent;
			}
			.hide {
				display: none !important;
			}
		</style>
	</head>

	<body>
		<div class="d-flex justify-content-center align-items-center full-height">
			<div>
				<div class="mb-3">
					<button id="videoSelect" class="btn btn-primary" onclick="openFileDialog()">Select Video</button>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" id="url" placeholder="URL">
					<button class="btn btn-primary" type="button" id="urlSubmit" onclick="submitURL()">Play ▶</button>
				</div>
				<ul class="list-group" id="playlist"></ul>
			</div>
		</div>
		<dialog id="fileTree">
			<div class="modal modal-lg" id="errorModal" aria-labelledby="errorModalLabel" style="display:block">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<select class="form-select form-select-lg mb-3" id="rootSelect">
							</select>
						</div>
						<div class="modal-body">
							<table class="table hide" id="filelist">
								<tbody>
								</tbody>
							</table>
							<div class="d-flex justify-content-start hide" id="listloader">
								<div class="spinner-grow mx-auto" style="width: 3rem; height: 3rem;" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
							</div>
							<div class="alert alert-danger d-flex align-items-center hide" id="selectError" role="alert">
								<div>
									This element is currently unavailable.
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</dialog>
		<div id="disconnectError" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 start-50 translate-middle-x mb-2" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					Can't connect to local uniview!
				</div>
			</div>
		</div>
		<div id="degradedWarn" class="toast align-items-center text-bg-warning border-0 position-fixed bottom-0 start-50 translate-middle-x mb-2" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					The uniview client is not ready!
				</div>
			</div>
		</div>
		<div id="connected" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 start-50 translate-middle-x mb-2" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					Connected to uniview!
				</div>
			</div>
		</div>
	</body>
	<script src="/room.js"></script>
</html>
